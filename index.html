<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 명언</title>
    <style>
        @font-face {
            font-family: 'MapoDacapo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoDacapoA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'ghanachoco';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ghanachoco.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://ifh.cc/g/720RPF.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        h1 {
            margin-bottom: 150px;
            font-size: 100px; /* 타이틀 폰트 크기 조정 */
            color: black;
            font-family: 'ghanachoco', Arial, sans-serif; /* 타이틀 커스텀 폰트 설정 */
        }
        
         .bubble {
            box-sizing: border-box; /* 패딩과 경계를 포함한 너비 계산 */
            position: relative;
            width: 900px; /* 말풍선 폭 증가 */
            padding: 30px; /* 말풍선 패딩 증가 */
            background-color: #fff;
            border-radius: 15px; /* 말풍선 둥글기 조정 */
            text-align: center;
            font-size: 24px; /* 말풍선 내 글꼴 크기 증가 */
            border: 2px solid black; /* 검은 테두리 추가 */
            font-family: 'MapoDacapo', Arial, sans-serif; /* 말풍선 커스텀 폰트 설정 */
            word-wrap: break-word; /* 긴 단어 바깥으로 벗어나지 않고 줄바꿈 */
        }
        .bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-width: 10px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }
        
        .button-image {
            margin-top: 30px; /* 버튼 간격 조정 */
            width: 200px; /* 버튼 크기 확대 */
            height: 200px; 
            background-image: url('https://ifh.cc/g/gKzmMh.png');
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
        }
        
        .button-image:hover {
            background-image: url('https://ifh.cc/g/kPKb4k.png');
        }
    </style>
</head>
<body>
    <h1>오늘의 명언을 알려드리겠습니다!</h1>
    <div class="bubble" id="quote-bubble">
        명언이 여기 표시됩니다.
      </div>
    <button class="button-image" id="stop-button"></button>
    <script>
        const quotes = [
            "삶이 있는 한 희망은 있다.",
            "산다는것 그것은 치열한 전투이다.",
            "하루에 3시간을 걸으면 7년 후에 지구를 한바퀴 돌 수 있다.",
            "신은 용기있는자를 결코 버리지 않는다.",
            "우리를 향해 열린 문을 보지 못하게 된다.",
            "피할 수 없으면 즐겨라.",
            "내일은 내일의 태양이 뜬다.",
            "행복은 습관이다, 그것을 몸에 지니라.",
            "내일이란 오늘의 다른 이름일 뿐이다.",
            "마음만을 가지고 있어서는 안 된다. 반드시 실천하여야 한다.",
            "건강에 대한 지나친 걱정만큼 건강에 치명적인 것은 없다.",
            "오늘이란 신어야 할 신발과 같은 것이다.",
            "오늘이라는 날은 두 번 다시 오지 않는다는 것을 잊지 말라.",
            "계획이란 미래에 대한 현재의 결정이다.",
            "시간을 선택하는 것은 시간을 절약하는 것이다.",
            "눈물과 더불어 빵을 먹어 보지 않은 자는 인생의 참다운 맛을 모른다.",
            "메롱~",
            "시간이 덜어주거나 부드럽게 해주지 않는 슬픔이란 하나도 없다.",
            "해야 할 것을 하라. 내일은 시련에 대응하는 새로운 힘을 가져다줄 것이다."
        ];

        let currentIndex = 0;
        let interval;

        function changeQuote() {
            const quoteBubble = document.getElementById('quote-bubble');
            currentIndex = Math.floor(Math.random() * quotes.length);
            quoteBubble.textContent = quotes[currentIndex];
        }

        function startQuoteRotation() {
            interval = setInterval(changeQuote, 5);
        }

        document.getElementById('stop-button').addEventListener('click', () => {
            clearInterval(interval);    alert("오늘도 화이팅!"); // 버튼 클릭 시 알림 창 표시
        });

        window.onload = startQuoteRotation;
    </script>
